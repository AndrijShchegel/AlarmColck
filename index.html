<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
<h3>Clock</h3>
<div id = "clock"></div>
<div id='alarm-container'>
  <h3>Set Alarm Time</h3>
</div>

<div id='buttonHolder'>
  <div>
    <button  id='addAlarm' onClick="alarmAdd()">Add Alarm</button>
  </div>
</div>
<div id='downloadFile'>
  <div>
    <button  id='downloadButton' onClick="downloadAlarm()">Download Alarm</button>
  </div>
</div>
<div id='uploadFile'>
  <div>
    <input type='file' accept='text/plain' onchange="uploadAlarm(event)">
  </div>
</div>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
